<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Audio Video Integration</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="heading_container">
			<h1>Audio Video Recorder</h1>
		</div>
		<div class="main_container">
			<div class="checkbox_container">
				<div>
					<label for="audio_enabled">Audio</label>
					<input type="checkbox" id="audio_enabled" checked />
				</div>
				<div>
					<label for="video_enabled">Video</label>
					<input type="checkbox" id="video_enabled" checked />
				</div>
			</div>
			<div class="video_elem">
				<video id="video_container" controls></video>
			</div>
			<div class="control_buttons">
				<button onClick="startRecording()" id="start_button">
					Start Recording
				</button>
				<button onClick="stopRecording()" id="stop_button" hidden>
					Stop Recording
				</button>
				<button onClick="replayRecording()" id="replay_button" hidden>
					Replay Recording
				</button>
			</div>
		</div>
		<script src="script.js"></script>
		<script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
		<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
	</body>
</html>
